<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startcode Hotel</title>

    <!--Botstrap Assets-->
    <link rel="stylesheet" href="./assets/vendor/bootstrap/css/bootstrap.min.css">

    <!--Public css-->
    <link rel="stylesheet" href="./assets/css/app.css">
    <!--form order css css-->
    <link rel="stylesheet" href="./assets/css/form-order.css">
</head>
<body>

    <div id="main">
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <div class="navbar-wrapper d-flex align-items-center w-100">
                    <div class="sidebar-button d-flex align-items-center">
                        <ion-icon name="reorder-three"></ion-icon>
                    </div>
                    <div class="brand-section d-flex justify-content-center w-100">
                        <a class="navbar-brand" href="#">
                            <img src="./assets/images/green-brand-logo.png" alt="">
                            Startcode Hotel
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="sidebar-container">
            <div class="sidebar-wrapper">
                <div class="close-button">
                    <ion-icon name="close"></ion-icon>
                </div>
                <div class="brand-logo">
                    <img src="./assets/images/green-brand-logo.png" alt="">
                    <h5>Startcode Hotel</h5>
                </div>
                <div class="sidebar-menu">
                    <p class="text-menu">User Menu</p>
                    <a href="#" class="sidebar-link">
                        <img src="./assets/images/icon/booking.png" alt="">
                        Booking Room
                    </a>
                    <a href="#" class="sidebar-link">
                        <img src="./assets/images/icon/calendar.png" alt="">
                        History
                    </a>
                    <p class="text-menu">Hotel Menu</p>
                    <a href="#" class="sidebar-link">
                        <img src="./assets/images/icon/buildings.png" alt="">
                        Fasilitas Hotel
                    </a>
                </div>
            </div>
        </div>

        <div class="main-content mt-5">
            <div class="container">
                <h1>Detail Purchase</h1>
                <div class="card mb-4">
                    <div class="form-container">
                        <h5>Summary</h5>
                        <div class="wrapper-table">
                            <table>
                                <tbody>
                                    <tr>
                                        <td>Room Type</td>
                                        <td>: <span class="text-primary">Deluxe Room</span></td>
                                    </tr>
                                    <tr>
                                        <td>Chek-in</td>
                                        <td>: 21 April 2021</td>
                                    </tr>
                                    <tr>
                                        <td>Chek-out</td>
                                        <td>: 23 April 2021</td>
                                    </tr>
                                    <tr>
                                        <td>Platform Fee</td>
                                        <td>: Rp 2.000</td>
                                    </tr>
                                    <tr>
                                        <td>Total Payable Amount</td>
                                        <td>: <span class="text-primary">Rp 1.000.000</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="form-container">
                        <h5>Guest Detail</h5>
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <form action="">
                                    <div class="d-flex form-input" style="margin: 0 !important;">
                                        <div class="form-check me-2">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="pria">
                                            <label class="form-label" for="pria">
                                                Mr.
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="wanita" checked>
                                            <label class="form-label" for="wanita">
                                            Mrs.
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-input">
                                                <label for="nameguest" class="form-label">Name Guest</label>
                                                <input type="text" name="" id="nameguest" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-input">
                                                <label for="numberphoneguest" class="form-label">Number Phone</label>
                                                <input type="number" name="" id="numberphoneguest" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-input">
                                                <label for="emailguest" class="form-label">Email</label>
                                                <input type="email" name="" id="emailguest" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button class="button button-primary button-small">Pay Now</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </div>
    
    <!--Bundle JS Bootstrap-->
    <script src="./assets/vendor/jquery/jquery.min.js"></script>
    <script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!--Ion Icon-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="./assets/js/index.js"></script>

</body>
</html>
