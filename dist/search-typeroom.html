<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startcode Hotel</title>

    <!--Botstrap Assets-->
    <link rel="stylesheet" href="./assets/vendor/bootstrap/css/bootstrap.min.css">

    <!--Public css-->
    <link rel="stylesheet" href="./assets/css/app.css">
    <!--search type room css-->
    <link rel="stylesheet" href="./assets/css/search-typeroom.css">
</head>
<body>

    <div id="main">
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <div class="navbar-wrapper d-flex align-items-center w-100">
                    <div class="sidebar-button d-flex align-items-center">
                        <ion-icon name="reorder-three"></ion-icon>
                    </div>
                    <div class="brand-section d-flex justify-content-center w-100">
                        <a class="navbar-brand" href="#">
                            <img src="./assets/images/green-brand-logo.png" alt="">
                            Startcode Hotel
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="sidebar-container">
            <div class="sidebar-wrapper">
                <div class="close-button">
                    <ion-icon name="close"></ion-icon>
                </div>
                <div class="brand-logo">
                    <img src="./assets/images/green-brand-logo.png" alt="">
                    <h5>Startcode Hotel</h5>
                </div>
                <div class="sidebar-menu">
                    <p class="text-menu">User Menu</p>
                    <a href="#" class="sidebar-link">
                        <img src="./assets/images/icon/booking.png" alt="">
                        Booking Room
                    </a>
                    <a href="#" class="sidebar-link">
                        <img src="./assets/images/icon/calendar.png" alt="">
                        History
                    </a>
                    <p class="text-menu">Hotel Menu</p>
                    <a href="#" class="sidebar-link">
                        <img src="./assets/images/icon/buildings.png" alt="">
                        Fasilitas Hotel
                    </a>
                </div>
            </div>
        </div>

        <div class="main-content explore-typeroom">
            <div class="banner-images">
                <img src="./assets/images/explore-typeroom.png" alt="">
            </div>

            <div class="container result-search mt-4">
                <div class="row">
                    <div class="col-4">
                        <div class="card">
                            <form action="">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-input">
                                            <label for="checkin" class="form-label">Check-in</label>
                                            <input type="date" name="" id="checkin" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-input">
                                            <label for="checkout" class="form-label">Check-out</label>
                                            <input type="date" name="" id="checkout" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-input">
                                            <label for="roomType" class="form-label">Room Type</label>
                                            <select class="form-select" name="" id="roomType">
                                                <option value="1">Select All Type Room</option>
                                                <option value="2">Normal Room</option>
                                                <option value="3">King Room</option>
                                                <option value="4">Deluxe Room</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-input">
                                            <label for="valueAdult" class="form-label">Adult</label>
                                            <select class="form-select" name="" id="valueAdult">
                                                <option value="1">0</option>
                                                <option value="2">1</option>
                                                <option value="3">2</option>
                                                <option value="4">3</option>
                                                <option value="5">4</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-input">
                                            <label for="childvalue" class="form-label">Children</label>
                                            <select class="form-select" name="" id="childvalue">
                                                <option value="1">0</option>
                                                <option value="2">1</option>
                                                <option value="3">2</option>
                                                <option value="4">3</option>
                                                <option value="5">4</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12 mt-2">
                                        <button class="button button-primary w-100">Search Room</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="row">
                            <div class="col-12">
                                <div class="card item-card">
                                    <div class="images-room">
                                        <img src="./assets/images/room-images.jpg" alt="">
                                    </div>
                                    <div class="detail-room">
                                        <h5 class="name-room">Deluxe Room</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
    <!--Bundle JS Bootstrap-->
    <script src="./assets/vendor/jquery/jquery.min.js"></script>
    <script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!--Ion Icon-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


    <script>
        //Sidebar
        let sidebar = document.querySelector('.sidebar-container')
        let menubutton = document.querySelector('.sidebar-button')
        let mainClose = document.querySelector(".close-button")

        menubutton.addEventListener('click', function(e) {
        sidebar.classList.toggle('sidebar-active')
        });

        mainClose.addEventListener('click', function(e) {
            sidebar.classList.remove('sidebar-active')
        });
    </script>

</body>
</html>
